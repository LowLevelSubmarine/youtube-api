plugins {
    id 'java'
}

group 'com.lowlevelsubmarine'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.jsoup:jsoup:1.12.1'
    implementation 'org.apache.httpcomponents:httpclient:4.5.6'
}
